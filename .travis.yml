language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알림
notifications:
  email:
    recipients:
      - kkddhh2826@gmail.com

# /home/travis/.travis/functions: line 351: ./gradlew: Permission denied
# ./gradlew 파일 실행 권한이 없는 경우
before_install:
  - chmod +x gradlew
